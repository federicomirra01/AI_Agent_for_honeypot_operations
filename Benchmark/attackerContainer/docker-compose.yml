version: '3.8'

services:
  attacker:
    build:
      context: .
      dockerfile: ./DockerFile
    container_name: attacker
    hostname: attacker-container
    networks:
      - attacker_net
    volumes:
      # Mount your attack scripts directory
      - ./attack_scripts:/attacker/scripts:rw
      # Mount results directory
      - /tmp/benchmark_results:/tmp/benchmark_results:rw
      - ./state:/state:rw
    environment:
      - TARGET_NETWORK=172.20.0.0/24
      - HONEYPOT_GATEWAY=172.20.0.1
      - ATTACKER_IP=192.168.100.10
    cap_add:
      - NET_ADMIN
      - NET_RAW
    privileged: true
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  attacker_net:
    external: true
    name: attacker_net
